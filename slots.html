<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <div id="app">
  </div>

  <script>
    const app = Vue.createApp({
      data() {
        return {}

      },
      methods: {

      },
      watch: {

      },
      template: `
        <div>
          <v-header>
            <h1>Hola mundo desde el slot</h1>
          </v-header>
          <div>contenido</div>

          <v-layout>
            <template #header>
              <h1>Hola mundo desde el slot</h1>
            </template>
            <template #content>
              <div>contenido</div>
            </template>
            </v-layout>
        </div>
      `
    });

    app.component('v-header', {
      template: `
        <header>
          <slot></slot>
        </header>
      `
    });

    app.component('v-layout', {
        template: `
        <header>
          <slot name="header"></slot>
        </header>
        <div>
          <slot name="content"></slot>
        </div>
      `
      });

    const vm = app.mount('#app');
    console.log(vm);
  </script>

</body>

</html>
